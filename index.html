<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Student ID - jQuery Hide and Show</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Google CDN jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

<!-- External CSS -->
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="card id-card shadow">

        <!-- School Header -->
        <div class="id-header d-flex align-items-center justify-content-center p-2">
            <img src="schlogo.png" alt="School Logo" class="school-logo">
            <div class="school-name">
                Northwestern Mindanao State<br>
                College of Science and Technology
            </div>
        </div>

        <!-- Image Container -->
        <div class="image-container">
            <img src="Profile.jpg" id="profileImage" class="profile-img" alt="Profile Picture">
        </div>

        <!-- Student Info -->
        <div class="id-body">
            <p><strong>ID Number:</strong> 2025-10138</p>
            <p><strong>Name:</strong> Jean May D. Cuezon</p>
            <p><strong>Course:</strong> MS Information Technology</p>
            <p><strong>Year:</strong> First Year</p>
        </div>

        <!-- Footer -->
        <div class="id-footer text-center">
            Hide and Show in jQuery
        </div>

    </div>

</div>

<!-- External JS -->
<script src="javascript.js"></script>

</body>
</html>
