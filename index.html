<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide&Show</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
    }
    img{
        cursor: pointer;
    }
    #info {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    #info td, #info th {
        border: 1px solid #ddd;
        padding: 8px;
    }

    #info tr:nth-child(even){background-color: #f2f2f2;}

    #info tr:hover {background-color: #ddd;}

    #info th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #ccebe0;
        color: white;
    }
</style>
<body>
    <div class="container">
        <center>
            <div class="profile">
                <img src="./profile.jpg" style="width: 200px;" alt="" id="profile">
            </div>
        </center>
        <br><br><br><br>
        <div class="table">
            <table id="info">
                <thead>
                    <th>ID Number</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Course</th>
                    <th>Year</th>
                </thead>
                <tbody>
                    <td>2026-00001</td>
                    <td>JEAN MAY</td>
                    <td>CUEZON</td>
                    <td>Master of Science in Information Technology</td>
                    <td>1st Year</td>
                </tbody>
            </table>
        </div>
    </div>
    <script>


        $(document).ready(function(){
            $("#profile").mouseleave(function(){
                $(this).show('slow');
            });

            $("#profile").mouseenter(function(){
                $(this).hide('slow')
            });
        });


    </script>
</body>
</html>
